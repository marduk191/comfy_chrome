<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ComfyUI Image Sender</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }

    .workflow-count {
      background-color: #e7f3ff;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
      border-left: 4px solid #2196F3;
    }

    .workflow-count-title {
      font-size: 13px;
      font-weight: 600;
      color: #1976D2;
      margin-bottom: 5px;
    }

    .workflow-count-value {
      font-size: 14px;
      color: #333;
    }

    .workflow-list {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      max-height: 150px;
      overflow-y: auto;
    }

    .workflow-list-item {
      padding: 6px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .workflow-list-item:last-child {
      border-bottom: none;
    }

    .link {
      margin-top: 15px;
      text-align: center;
    }

    .link a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>ComfyUI Image Sender</h1>

  <div class="info">
    Right-click any image and select a server and workflow to send it to ComfyUI.
  </div>

  <div id="workflowCount" class="workflow-count">
    <div class="workflow-count-title">Configured Servers</div>
    <div class="workflow-count-value" id="workflowCountValue">Loading...</div>
    <div class="workflow-list" id="workflowList"></div>
  </div>

  <div class="link">
    <a href="#" id="optionsLink">Manage Servers & Workflows</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
