<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ComfyUI Image Sender</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }

    .section {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="url"]:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #3d8b40;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .link {
      margin-top: 15px;
      text-align: center;
    }

    .link a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 13px;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .workflow-count {
      background-color: #e7f3ff;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
      border-left: 4px solid #2196F3;
    }

    .workflow-count-title {
      font-size: 13px;
      font-weight: 600;
      color: #1976D2;
      margin-bottom: 5px;
    }

    .workflow-count-value {
      font-size: 14px;
      color: #333;
    }

    .workflow-list {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      max-height: 100px;
      overflow-y: auto;
    }

    .workflow-list-item {
      padding: 4px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .workflow-list-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>ComfyUI Image Sender</h1>

  <div class="section">
    <label for="comfyuiUrl">ComfyUI Server URL:</label>
    <input type="url" id="comfyuiUrl" placeholder="http://127.0.0.1:8188">
    <div class="info">Example: http://127.0.0.1:8188</div>
  </div>

  <div class="section">
    <button id="saveBtn">Save Settings</button>
  </div>

  <div id="workflowCount" class="workflow-count">
    <div class="workflow-count-title">Configured Workflows</div>
    <div class="workflow-count-value" id="workflowCountValue">Loading...</div>
    <div class="workflow-list" id="workflowList"></div>
  </div>

  <div id="status" class="status"></div>

  <div class="link">
    <a href="#" id="optionsLink">Manage Workflows</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
